<!DOCTYPE html>
<html lang="pt-br">
<head><title>MEDIA</title>
    <meta charset="UTF-8">        
    <meta name="author" content="Matheus Rubio">
	
</head>
<body>
	<script>	
		var nome;
		nome=prompt("Digite o nome:");
		
		var nota1;
		var nota2;
		var nota3;
		
		nota1=parseFloat(prompt("Digite a nota 1"));
		nota2=parseFloat(prompt("Digite a nota 2"));
		nota3=parseFloat(prompt("Digite a nota 3"));
		
		var media=(nota1+nota2+nota3)/3;
				
		var valida=confirm("Nome: "+nome+
							"\nNota1: "+nota1+
							"\nNota2: "+nota2+
							"\nNota3: "+nota3);
							
		if(valida){		
			alert("Ei, "+nome+". Sua média é: "+media.toFixed(2));
		}
		else{
			alert("Recarregue a página");
		}
	</script>
</body>
</html>
