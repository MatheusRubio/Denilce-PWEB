<!DOCTYPE html>
<html lang="pt-br">
<head><title>Operacoes</title>
    <meta charset="UTF-8">        
    <meta name="author" content="Matheus Rubio">
</head>
<body>
	<script>
		var num1;
		var num2;
		
		var num1=parseFloat(prompt("Digite um número: "));
		var num2=parseFloat(prompt("Digite outro número: "));
		
		alert("Os números foram: '"+num1+"' e '"+num2+"'"+
		"\nSoma dos números: "+(num1+num2)+
		"\nSubtração do primeiro, pelo segundo: "+(num1-num2)+
		"\nO produto dos dois: "+(num1*num2)+
		"\nA divisão do primeiro pelo segundo: "+(num1/num2)+
		"\nO resto da divisão do primeiro pelo segundo: "+(num1%num2));
	</script
</body>
</html>
